<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promosi Pangsit Goreng</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f5ef;
        margin: 0;
        padding: 20px;
        color: #333;
      }

      h1,
      h2 {
        text-align: center;
      }

      .section {
        margin: 30px auto;
        max-width: 800px;
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .product-image {
        width: 100%;
        border-radius: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }

      table,
      th,
      td {
        border: 1px solid #aaa;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        background: #fff;
      }

      th {
        background: #f0e6d6;
      }
    </style>
  </head>

  <body>
    <h1>Promosi Pangsit Goreng</h1>

    <!-- Video Promosi -->
    <div class="section">
      <h2>Video Promosi</h2>
      <video width="100%" controls>
        <source src="video.mp4" type="video/mp4" />
        Browser Anda tidak mendukung tag video.
      </video>
    </div>

    <!-- Foto Produk -->
    <div class="section">
      <h2>Foto Produk</h2>
      <img src="pangsit.jpeg" alt="Pangsit Goreng" class="product-image" />
    </div>

    <!-- PDF Laporan Penjualan -->
    <div class="section">
      <h2>Laporan Penjualan (PDF)</h2>
      <iframe
        src="laporan.pdf"
        width="100%"
        height="600px"
        style="border: none"
      ></iframe>
    </div>
  </body>
</html>
